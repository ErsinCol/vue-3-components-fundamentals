<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notification Message</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>

    <div id="app">
        <h1>Notification Center</h1>
        <notification-message type="info" header="Was this what you wanted?">
            <ul class="list">
                <li>It's good to see you again.</li>
                <li>Did you know it's been a while?</li>
            </ul>
        </notification-message>
        
        <notification-message header="You must register before you can do that!" type="warning">
            <p>Visit our registration page, then try again</p>
        </notification-message>
    </div>

    <script type="text/x-template" id="notification-message-template">
        <div v-if="!hidden" class="ui message" :class="[type]">
            <i v-on:click="hide" class="close icon"></i>
            <div class="header">
                {{header}}
            </div>
            <slot></slot>
        </div>
    </script>

    <script src="https://unpkg.com/vue@3"></script>

    <script>
        Vue.createApp({})
            .component("notification-message", {
                template: "#notification-message-template",
                props: {
                    type: {
                      type: String,
                      default: "info",
                    },
                    header: {
                        type: String,
                        default: "Information",
                    },
                },
                data(){
                  return {
                      hidden: false,
                  }
                },
                methods: {
                    hide(){
                        this.hidden = true;
                    }
                }
            })
            .mount("#app");
    </script>
</body>
</html>
